version: "3.9"

services:

  # ============================================
  # PostgreSQL - Banco de dados do Ranger
  # ============================================
  postgres:
    image: postgres:14
    container_name: ranger-postgres
    environment:
      POSTGRES_USER: ranger
      POSTGRES_PASSWORD: ranger
      POSTGRES_DB: ranger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ranger"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - ranger-network

  # ============================================
  # Keycloak - Autenticação OIDC
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: ranger-keycloak
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: true
    ports:
      - "8080:8080"
    volumes:
      - ./ranger-poc/keycloak:/opt/keycloak/data/import
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 40s
    networks:
      - ranger-network

  # ============================================
  # Apache Ranger Admin
  # ============================================
  ranger:
    build:
      context: ./ranger-poc
      dockerfile: dockerfile
    container_name: ranger-admin
    platform: linux/amd64
    depends_on:
      postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      # ----- Database -----
      DB_FLAVOR: POSTGRES
      db_host: postgres
      db_user: ranger
      db_password: ranger
      db_name: ranger
      db_root_user: ranger
      db_root_password: ranger

      # ----- Authentication -----
      # Configuração OIDC com Keycloak
      SUPPORTED_AUTHENTICATION_METHODS: "openidconnect"
      ranger_openid_provider_url: "http://keycloak:8080/realms/ranger"
      ranger_openid_client_id: "ranger-client"
      ranger_openid_client_secret: "123456"
      ranger_openid_redirect_uri: "http://localhost:6080/login/oauth2/code/ranger"
    ports:
      - "6080:6080"
    networks:
      - ranger-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:

# ============================================
# Network
# ============================================
networks:
  ranger-network:
    driver: bridge