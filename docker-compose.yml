version: "3.9"

services:
  # =============================
  # PostgreSQL (banco do Ranger)
  # =============================
  postgres:
    image: postgres:14
    container_name: ranger-postgres
    environment:
      POSTGRES_USER: ranger
      POSTGRES_PASSWORD: ranger
      POSTGRES_DB: ranger
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # =============================
  # Keycloak (autenticação)
  # =============================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0.1
    container_name: ranger-keycloak
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"

  # =============================
  # Apache Ranger Admin
  # =============================
  ranger:
    image: apache/ranger:2.4.0
    container_name: ranger-admin
    environment:
      # Banco de dados
      DB_FLAVOR: POSTGRES
      db_host: postgres
      db_user: ranger
      db_password: ranger
      db_name: ranger
      db_root_user: ranger
      db_root_password: ranger

      # (Opcional) OIDC com Keycloak – ajustamos depois se precisar
      # SUPPORTED_AUTHENTICATION_METHODS: "openidconnect"
      # ranger_openid_provider_url: "http://keycloak:8080/realms/ranger"
      # ranger_openid_client_id: "ranger-client"
      # ranger_openid_client_secret: "CHANGE_ME"
      # ranger_openid_redirect_uri: "http://localhost:6080/login/oauth2/code/ranger"

    ports:
      - "6080:6080"
    depends_on:
      - postgres
      - keycloak

volumes:
  postgres_data: