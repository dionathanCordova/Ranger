# ========================
# Ranger Admin - install.properties
# Configurado para PostgreSQL + Keycloak OIDC
# ========================

# ----- Diretório de instalação -----
PYTHON_COMMAND_INVOKER=python3
RANGER_ADMIN_LOG_DIR=/var/log/ranger

# ----- Configuração do Banco de Dados -----
DB_FLAVOR=POSTGRES
SQL_CONNECTOR_JAR=/opt/ranger-2.4.0-admin/ews/webapp/WEB-INF/lib/postgresql-42.7.3.jar

# Conexão com PostgreSQL
db_root_user=ranger
db_root_password=ranger
db_host=postgres
db_name=ranger
db_user=ranger
db_password=ranger

# ----- Configuração de Auditoria -----
audit_store=db
audit_solr_urls=

# ----- Configuração do Ranger Admin -----
rangerAdmin_password=rangerAdmin123
rangerTagsync_password=rangerTagsync123
rangerUsersync_password=rangerUsersync123
keyadmin_password=keyadmin123

# ----- Configuração de Autenticação -----
# Métodos suportados: NONE, UNIX, LDAP, AD, PAM, openidconnect
authentication_method=NONE

# ----- Unix Auth (desativado) -----
remoteLoginEnabled=true
authServiceHostName=localhost
authServicePort=5151

# ----- LDAP/AD Auth (desativado) -----
xa_ldap_url=
xa_ldap_userDNpattern=
xa_ldap_groupSearchBase=
xa_ldap_groupSearchFilter=
xa_ldap_groupRoleAttribute=
xa_ldap_base_dn=
xa_ldap_bind_dn=
xa_ldap_bind_password=
xa_ldap_referral=
xa_ldap_userSearchFilter=

# ----- OpenID Connect (Keycloak) -----
# Será configurado via variáveis de ambiente no entrypoint

# ----- Outras configurações -----
policymgr_external_url=http://localhost:6080
policymgr_http_enabled=true
policymgr_https_keystore_file=
policymgr_https_keystore_keyalias=
policymgr_https_keystore_password=

# Cookie settings
cookie_domain=
cookie_path=/
cookie_validity=86400

# SSO
sso_enabled=false
sso_providerurl=
sso_publickey=

# ----- Configurações de segurança -----
unix_user=root
unix_user_pwd=ranger
unix_group=root

# ----- Habilitar/Desabilitar recursos -----
ranger_bundle_format_json=false


